<form [formGroup]="ledgerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" formControlName="customerName" required>
    </div>
  
    <div>
      <label for="openingCashBalance">Opening Cash Balance:</label>
      <input type="number" id="openingCashBalance" formControlName="openingCashBalance">
    </div>
  
    <div>
      <label for="openingMetalBalance">Opening Metal Balance:</label>
      <input type="number" id="openingMetalBalance" formControlName="openingMetalBalance">
    </div>
  
    <button type="submit" [disabled]="!ledgerForm.valid">Create Ledger</button>
  </form>
