<form [formGroup]="transactionForm">
   
  <label for="ledgerName">Ledger Name:</label>
  <select id="ledgerName" formControlName="ledgerName" (change)="onNameChange($event)">
    <option value="" disabled>Select Ledger Name</option>
    <option *ngFor="let ledgerName of ledgerNames" [value]="ledgerName">{{ ledgerName }} </option>
  </select>  </form> 
<table mat-table [dataSource]="transactions" class="mat-elevation-z8">
  
    <ng-container matColumnDef="transaction">
      <th mat-header-cell *matHeaderCellDef> Transaction </th>
      <td mat-cell *matCellDef="let element"> {{element.transaction}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>date</th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="pure">
      <th mat-header-cell *matHeaderCellDef> Pure </th>
      <td mat-cell *matCellDef="let element"> {{element.pure}} </td>
    </ng-container>
  
    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef> Rate </th>
      <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Ammount</th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>
  
    <ng-container matColumnDef="cash">
      <th mat-header-cell *matHeaderCellDef> Cash </th>
      <td mat-cell *matCellDef="let element"> {{element.cash}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editTransaction(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteTransaction(element.id,element.ledgerName)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
